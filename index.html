<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pok√©dex</title>
        <link rel="stylesheet" href="style.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>MY POKEDEX</h1>
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Search by name or number" oninput="searchPokemon()">
        </div>
        <section class="container" id="content">
            <!-- Left -->
            <div id="poke-info">
                <img id="poke-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                <div id="poke-types">
                    <span class="type grass">GRASS</span>
                    <span class="type poison">POISON</span>
                </div>
                <div id="poke-description"></div>
            </div>
            <!-- Right -->
            <div id="poke-list"></div>
        </section>
    </body>
