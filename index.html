<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex</title>
        <link rel="stylesheet" href="style.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>MY POKEDEX</h1>
        <form id="search-box">
            <label for="search-input">Search by Name or Number:</label>
            <input type="text" id="search-input" placeholder="Search by name or number" oninput="searchPokemon()">
            <div id="error-message" style="display: none;">No Pokémon found with the name or number entered.</div>
            
            <label for="type-filter">Filter by Type:</label>
            <select id="type-filter" onchange="filterByType()">
                <option value="all">All Types</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="grass">Grass</option>
                <option value="water">Water</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="rock">Rock</option>
                <option value="ground">Ground</option>
                <option value="steel">Steel</option>
                <option value="dark">Dark</option>
                <option value="psycic">Psycic</option>
                <option value="fairy">Fairy</option>
                <option value="dragon">Dragon</option>
                <option value="poison">Poison</option>
            </select>
        </form>
        <!-- Favorites -->
        <section class="container">

            <div id="favorites-box">
                <h2>Favorites</h2>
                <ul id="favorites-list"></ul>
            </div>

            <div id="content">
                <!-- Left -->
                <div id="poke-info">
                    <img id="poke-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                    <div id="poke-types">
                        <span class="type grass">GRASS</span>
                        <span class="type poison">POISON</span>
                    </div>
                    <div id="poke-description">
                    </div>
                </div>
                <!-- Right -->
                <div id="poke-list">
                    <div id="poke-no"></div>
                </div>
            </div>
        </section>
    </body>
    </html>
